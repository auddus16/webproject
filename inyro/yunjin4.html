<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8">
<title>비밀번호 찾기</title>
  </head>
  <body>
<h3>비밀번호 찾기</h3>
<hr>
<div class="container">
    <label for="id"><b>ID</b></label>
    <input type="text" placeholder="아이디" name="id" required>
    <br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="이메일주소" name="email" required>

    <button type="submit">인증번호받기</button>
    <br>

    <label for="certification"><b></b></label>
    <input type="text" placeholder="인증번호입력" name="certification" required>

    <button type="submit">Enter</button>
    <br>
    <hr>
    <p>설정하기</p>

    <label for="newpw"><b>New Password</b></label>
    <input type="text" placeholder="새로운 비밀번호 입력" name="newpw" required>
    <br>

    <label for="newpwcheck"><b>New Password check</b></label>
    <input type="text" placeholder="비밀번호 확인" name="newpwcheck" required>

    <button type="submit">확인하기</button>
    <span>일치합니다.</span>
    <br>

    <button type="submit" onclick="location.href='yunjin2.html'">로그인하기</button>

  </body>
</html>
