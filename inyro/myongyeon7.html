<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <title>개인정보</title>
  <style media="screen">
    @import url(inyrobar.css);
    @import url(menubar.css);
  </style>
  <header>
    <h1 onclick="location.href='Main.html'">Inyro</h1>
    <nav>
      <span onclick="location.href='yunjin2.html'">로그인</span>
      <span onclick="location.href='yunjin5.html'">회원가입</span>
      <span onclick="location.href='myongyeon7.html'">프로필</span>
    </nav>
  </header>
  </head>
  <body>
        <div class="container" margin=10px>
          <form name="memInfor" method="post">
            <div class="row">
              <div class="col-50">
                <br><br><br>
                <h3>개인정보 수정</h3>
                <label for="id"><b> ID</b></label>
                <input type="text" id="id" name="id" value="auddus16" disabled><br>

                <label for="name"><b> 이름</b></label>
                <input type="text" id="name" name="name" value="황명연"disabled><br>

                <label for="email"><b> Email</b></label>
                <input type="text" id="email" name="email" value="auddus16@naver.com"disabled><br>

                <label for="studentNum"><b> 학번</b></label>
                <input type="text" id="studentNum" name="studentNum" value="201811008"disabled><br>

                <label for="major"><b> 학과</b></label>
                <select class="" name="major" disabled>
                  <option value="컴퓨터과학과" selected>컴퓨터과학과</option>
                  <option value="의류학과">의류학과</option>
                  <option value="휴먼지능공학과">휴먼지능공학과</option>
                  <option value="전자공학과">전자공학과</option>
                  <option value="전기공학과">전기공학과</option>
                </select><br>

                  <label for="check1"><b> 재학생</b></label>
                  <input type="radio" name="check1" id="check1" value="1" disabled><br>
                  <label for="check2"><b> 졸업생</label>
                  <input type="radio" name="check2" id="check2" value="2"><br>

                  <label for="checkcode"><b> 확인코드</b></label>
                  <input type="text" id="checkcode" name="checkcode" value="CS0020" disabled><br>
                  <input type="button" name="modify" value="수정" onclick="location.href='myongyeon8_modify.html'">
                  <input type="button" name="withdraw" value="탈퇴" onclick="location.href='myongyeon8_withdraw.html'">
              </div>
            </div>
          </form>
        </div>
  </body>
</html>
