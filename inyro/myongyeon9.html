<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <title>개인정보수정</title>
  <style media="screen">
    @import url(inyro.css);
  </style>
  <header>
    <h1>Inyro</h1>
    <nav>
      <span onclick="location.href='yunjin2.html'">로그인</span>
      <span onclick="location.href='yunjin5.html'">회원가입</span>
      <span onclick="location.href='myongyeon7.html'">프로필</span>
    </nav>
  </header>
  <script type="text/javascript">
    var getId=request.getParameter("id");
    var getName=request.getParameter("name");
    var getEmail=request.getParameter("email");
    var getStnum=request.getParameter("studentNum");
    var getCheckcode=request.getParameter("checkcode");
  </script>
  </head>

  <body>
        <div class="container">
          <form action="myongyeon7.html">

            <div class="row">
              <div class="col-50">
                <h3>개인정보 수정</h3>
                <label for="id"> ID</label>
                <input type="text" id="id" name="id" value=getId><br>

                <label for="name"> 이름</label>
                <input type="text" id="name" name="name" value=getName><br>

                <label for="email"> Email</label>
                <input type="text" id="email" name="email" value=getEmail ><br>

                <label for="studentNum"> 학번</label>
                <input type="text" id="studentNum" name="studentNum" value=getStnum><br>

                <label for="major"> 학과</label>
                <select class="" name="major">
                  <option value="1" selected>컴퓨터과학과</option>
                  <option value="2">의류학과</option>
                  <option value="3">휴먼지능공학과</option>
                  <option value="4">전자공학과</option>
                  <option value="5">전기공학과</option>
                </select><br>

                  <label for="check1"> 재학생</label>
                  <input type="radio" name="check1" id="check1" value="1"><br>
                  <label for="check2"> 졸업생</label>
                  <input type="radio" name="check2" id="check2" value="2"><br>

                  <label for="checkcode"> 확인코드</label>
                  <input type="text" id="checkcode" name="checkcode" value="CS0020"><br>
                  <input type="submit" name="submit" value="수정완료">
              </div>
            </div>
          </form>
        </div>
  </body>
</html>
